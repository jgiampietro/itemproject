{% extends 'base.html' %}
{% block body %}
<div class="container" id="contentarea">
	<div class="row" id="maindisplay">
		<div class="col-12">
			<form action="{{url_for('editItem', category_name = item.getCatName, item_name = item.name)}}" method="post">
				<div class="form-group">
					<label for="name">Name: </label>
					<input type="text" class="form-control" name="name" id="name" value="{{item.name}}" required>
				</div>
				<div class="form-group">
					<label for="category">Category: </label>
					<select class="form-control" name="category" id="category" required>
						{% for category in categories %}
						<option value="{{category.id}}" {% if category.name == item.getCatName %} selected {% endif %}>{{category.name}}</option>
						{% endfor %}
					</select>
				</div>
				<div class="form-group">
					<label for="description">Description: </label>
					<textarea class="form-control" name="description" id="description" required>{{item.description}}</textarea>
				</div>
				<input type="submit" class="btn btn-primary btn-lg" value="Submit" name="edit">
			</form>
		</div>
	</div>
</div>
{% endblock %}
