{% extends 'base.html' %}
{% block body %}
<div class="container" id="contentarea">
	<div class="row" id="maindisplay">
		<div class="col-12">
			<h3>{{item.name}}</h3>
			<p>{{item.description}}
				<br>
				{% if login_session.username == item.user_name %}
				<a href="{{url_for('editItem', category_name = item.getCatName, item_name = item.name)}}">Edit</a>|<a href="{{url_for('deleteItem', category_name = item.getCatName, item_name = item.name)}}">Delete</a>
				{% endif %}
			</p>
		</div>
	</div>
</div>
{% endblock %}
